version: "3.8"

services:
  smartvacations-enterprise:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartvacations-enterprise
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_STATIC_DIR=/app/frontend/dist
      - SQLALCHEMY_DATABASE_URL=sqlite:///./smartvacations.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/smartvacations.db:/app/backend/smartvacations.db:rw
    restart: unless-stopped
